<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://tender-mccarthy-d4aa39.netlify.app/component.css"
    />
    <link rel="stylesheet" href="common.css" />
    <link rel="stylesheet" href="style.css" />
    <title>E-commerce Appication</title>
  </head>
  <body>
    <div class="grid-container">
      <nav class="nav-bar d-flex">
        <a href="/" class="btn-link d-inline_block"
          ><h1 class="head-lg">MyWebsite</h1></a
        >
        <div class="search-container position-rel">
          <input
            class="text-center padding-xs form-field border-radius-xs padding-xs text-sm"
            type="text"
            placeholder="Search"
          />
          <i class="fas fa-search position-abs top-50 left-0 tranform"></i>
        </div>
        <a
          class="btn btn-primary btn-link margin-xs d-inline_block"
          href="/pages/signUp/signUp.html"
          >SignUp</a
        >
        <a
          class="btn btn-secondary btn-link margin-xs d-inline_block"
          href="/pages/login/login.html"
          >Login</a
        >
        <a
          class="badge-container d-inline_block margin-md"
          href="/pages/wishlist/wishlist.html"
        >
          <i class="far fa-heart badge-link"></i>
          <span
            class="badge-icon top-0 left-100 position-abs translate-topright badge-status-offline border-radius-xl"
            >2</span
          >
        </a>
        <a
          class="badge-container d-inline_block margin-md"
          href="/pages/cart/cart.html"
        >
          <i class="fas fa-shopping-cart badge-link"></i>
          <span
            class="badge-icon top-0 left-100 position-abs translate-topright badge-status-offline border-radius-xl"
            >2</span
          >
        </a>
        <a class="btn-link d-inline_block" href="/pages/cart/cart.html"
          ><h2>Cart</h2></a
        >
      </nav>

      <div class="main-section">
        <div class="container d-flex">
          <div class="card-img position-rel margin-xs">
            <img
              class="img-responsive"
              src="assests/images/men-clothing-thumbnail-min.jpg"
              alt="men_clothing"
            />
            <div
              class="card-badge-secondary position-abs top-50 left-0 padding-xs d-100 head-sm"
            >
              Men Collection
            </div>
          </div>

          <div class="card-img position-rel margin-xs">
            <img
              class="img-responsive"
              src="/assests/images/winter-collection-min.jpg"
              alt="women_clothing"
            />
            <div
              class="card-badge-secondary position-abs top-50 left-0 padding-xs d-100 head-sm"
            >
              Women Collection
            </div>
          </div>

          <div class="card-img position-rel margin-xs">
            <img
              class="img-responsive"
              src="/assests/images/winter-collection-min.jpg"
              alt="winter_collection"
            />
            <div
              class="card-badge-secondary position-abs top-50 left-0 padding-xs d-100 head-sm"
            >
              Winter Collection
            </div>
          </div>

          <div class="card-img position-rel margin-xs">
            <img
              class="img-responsive"
              src="/assests/images/men-clothing-thumbnail-min.jpg"
              alt="men_clothing"
            />
            <div
              class="card-badge-secondary position-abs top-50 left-0 padding-xs d-100 head-sm"
            >
              Men Collection
            </div>
          </div>

          <div class="card-img position-rel margin-xs">
            <img
              class="img-responsive"
              src="/assests/images/winter-collection-min.jpg"
              alt="winter_collection"
            />
            <div
              class="card-badge-secondary position-abs top-50 left-0 padding-xs d-100 head-sm"
            >
              Winter Collection
            </div>
          </div>
        </div>

        <div class="container">
          <img
            class="img-responsive"
            src="/assests/images/landing_page_image-min.jpg"
            alt="landing-page-image"
          />
        </div>
      </div>
    </div>
  </body>
</html>
