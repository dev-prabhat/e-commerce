<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://tender-mccarthy-d4aa39.netlify.app/component.css"
    />
    <link rel="stylesheet" href="/common.css" />
    <link rel="stylesheet" href="cart.css" />
    <title>Cart Page</title>
  </head>
  <body>
    <div class="grid-container">
      <nav class="nav-bar d-flex">
        <a href="/" class="btn-link d-inline_block"
          ><h1 class="head-lg">MyWebsite</h1></a
        >
        <div class="search-container position-rel">
          <input
            class="text-center padding-xs form-field border-radius-xs padding-xs text-sm"
            type="text"
            placeholder="Search"
          />
          <i class="fas fa-search position-abs top-50 left-0 tranform"></i>
        </div>
        <button type="button" class="btn btn-secondary head-sm">Login</button>
        <a class="badge-container d-inline_block margin-md">
          <i class="far fa-heart badge-link"></i>
          <span
            class="badge-icon top-0 left-100 position-abs translate-topright badge-status-offline border-radius-xl"
            >2</span
          >
        </a>
        <a class="badge-container d-inline_block margin-md">
          <i class="fas fa-shopping-cart badge-link"></i>
          <span
            class="badge-icon top-0 left-100 position-abs translate-topright badge-status-offline border-radius-xl"
            >2</span
          >
        </a>
      </nav>

      <section class="content padding-md">
        <div class="card-container d-flex margin-md">
          <div class="width-2xl">
            <img
              class="img-responsive"
              src="/assests/Images/winter-collection-min.jpg"
              alt="winter_coat"
            />
          </div>
          <div class="card-description padding-xs">
            <h3 class="card-title head-lg">Winter Coats</h3>
            <p class="text-md font-weight-black">Rs.2000</p>
            <p class="text-md text-gray">50% off</p>
            <button type="button" class="btn btn-primary head-sm">
              Remove from Cart
            </button>
            <button type="button" class="btn btn-secondary head-sm">
              Move to Wishlist
            </button>
          </div>
        </div>

        <div class="card-container d-flex margin-md">
          <div class="width-2xl">
            <img
              class="img-responsive"
              src="/assests/Images/winter-collection-min.jpg"
              alt="winter_coat"
            />
          </div>
          <div class="card-description padding-xs">
            <h3 class="card-title head-lg">Winter Coats</h3>
            <p class="text-md font-weight-black">Rs.2000</p>
            <p class="text-md text-gray">50% off</p>
            <button type="button" class="btn btn-primary head-sm">
              Remove from Cart
            </button>
            <button type="button" class="btn btn-secondary head-sm">
              Move to Wishlist
            </button>
          </div>
        </div>
      </section>

      <section class="cart-section padding-md">
        <div class="cart-description margin-md padding-md">
          <h3 class="head-md">Price Details</h3>
          <div class="d-flex">
            <p class="text-sm">Price(2 items)</p>
            <span class="amount">Rs.4000</span>
          </div>
          <div class="d-flex">
            <p class="text-sm">Discount</p>
            <span class="amount">-Rs1999</span>
          </div>
          <div class="d-flex">
            <p class="text-sm">Delivery Charges</p>
            <span class="amount">Rs499</span>
          </div>
          <div class="d-flex">
            <h3 class="head-md">Total Amount</h3>
            <span class="amount">Rs3499</span>
          </div>
          <button class="btn btn-primary d-100 text-sm">Place Order</button>
        </div>
      </section>
    </div>
  </body>
</html>
