  <body>
    <div class="grid-container">
      <nav class="nav-bar d-flex">
        <a href="/" class="btn-link d-inline_block"
          ><h1 class="head-lg">MyWebsite</h1></a
        >
        <div class="search-container position-rel">
          <input
            class="text-center padding-xs form-field border-radius-xs padding-xs text-sm"
            type="text"
            placeholder="Search"
          />
          <i class="fas fa-search position-abs top-50 left-0 tranform"></i>
        </div>
        <button type="button" class="btn btn-secondary head-sm">Login</button>
        <a class="badge-container d-inline_block margin-md">
          <i class="far fa-heart badge-link"></i>
          <span
            class="badge-icon top-0 left-100 position-abs translate-topright badge-status-offline border-radius-xl"
            >2</span
          >
        </a>
        <a class="badge-container d-inline_block margin-md">
          <i class="fas fa-shopping-cart badge-link"></i>
          <span
            class="badge-icon top-0 left-100 position-abs translate-topright badge-status-offline border-radius-xl"
            >2</span
          >
        </a>
      </nav>

      <section class="filters padding-sm">
        <h2 class="head-md margin-sm">Filter</h2>
        <h2 class="head-md margin-sm">Price</h2>
        <form class="margin-md">
          <h2 class="head-md">Category</h2>
          <input type="checkbox" />
          <label class="form-label padding-xs"> Men Collection</label> <br />
          <input type="checkbox" />
          <label class="form-label padding-xs"> Women Collection</label> <br />
        </form>

        <form class="margin-md">
          <h2 class="head-md">Ratings</h2>
          <input type="radio" name="ratings" value="4 & above" />
          <label class="form-label padding-xs">4Stars & above</label><br />
          <input type="radio" name="ratings" value="3 & above" />
          <label class="form-label padding-xs">3Stars & above</label><br />
          <input type="radio" name="ratings" value="2 & above" />
          <label class="form-label padding-xs">2Stars & above</label><br />
          <input type="radio" name="ratings" value="1 & above" />
          <label class="form-label padding-xs">1Stars & above</label><br />
        </form>

        <form class="margin-md">
          <h2 class="head-md">Sort by</h2>
          <input type="radio" name="sort" value="low-to-high" />
          <label class="form-label padding-xs">Price-Low to High</label><br />
          <input type="radio" name="sort" value="high-to-low" />
          <label class="form-label padding-xs">Price-High to Low</label><br />
        </form>
      </section>

            <p class="text-sm text-gray text-center">Rs.499</p>
